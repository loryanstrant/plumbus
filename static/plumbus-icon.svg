<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Plumbus body (pinkish color) -->
  <ellipse cx="50" cy="45" rx="25" ry="35" fill="#E89AC7" stroke="#8B4B78" stroke-width="2"/>
  
  <!-- Top schleem bulb -->
  <circle cx="50" cy="15" r="12" fill="#E89AC7" stroke="#8B4B78" stroke-width="2"/>
  
  <!-- Dinglebop handle -->
  <path d="M 35 50 Q 20 50 15 60 L 10 70" stroke="#8B4B78" stroke-width="4" fill="none" stroke-linecap="round"/>
  <circle cx="10" cy="70" r="5" fill="#8B4B78"/>
  
  <!-- Grumbo attachment -->
  <path d="M 65 50 Q 80 50 85 60 L 90 70" stroke="#8B4B78" stroke-width="4" fill="none" stroke-linecap="round"/>
  <circle cx="90" cy="70" r="5" fill="#8B4B78"/>
  
  <!-- Fleeb juice lines (decorative) -->
  <line x1="45" y1="30" x2="45" y2="60" stroke="#B67FA4" stroke-width="1.5" opacity="0.6"/>
  <line x1="50" y1="25" x2="50" y2="65" stroke="#B67FA4" stroke-width="1.5" opacity="0.6"/>
  <line x1="55" y1="30" x2="55" y2="60" stroke="#B67FA4" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Hizzard marks -->
  <circle cx="42" cy="40" r="2" fill="#8B4B78"/>
  <circle cx="58" cy="40" r="2" fill="#8B4B78"/>
  <circle cx="50" cy="50" r="2" fill="#8B4B78"/>
</svg>
